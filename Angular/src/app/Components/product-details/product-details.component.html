 <br>
 <div class="card m-5 " style="width: 300px; height: 400px;" >
    <img class="card-img-top" src="{{currproduct?.Img}}" alt="Card image cap" style="width: 250px; height: 300px;">
    <div class="card-body">
      <h5 class="card-title">Name : {{currproduct?.Name}}</h5>
     <div class="card-text">
      <h6> Price :  {{currproduct?.Price}} </h6>
      <h6> Quantity :  {{currproduct?.Quantity}} </h6>
    </div>
      <button  class="btn btn-primary" (click)="goback()"> Back </button>
    </div>
  </div>
